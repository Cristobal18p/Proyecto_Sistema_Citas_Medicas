<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo (parte izquierda) -->
  <g transform="translate(10, 10)">
    <!-- Fondo circular -->
    <circle cx="50" cy="50" r="48" fill="#2563EB" opacity="0.1"/>
    <circle cx="50" cy="50" r="42" fill="#FFFFFF"/>
    
    <!-- Cruz médica -->
    <rect x="42" y="25" width="16" height="50" rx="2" fill="#2563EB"/>
    <rect x="25" y="42" width="50" height="16" rx="2" fill="#2563EB"/>
    
    <!-- Detalles -->
    <circle cx="35" cy="35" r="4" fill="#3B82F6" opacity="0.6"/>
    <circle cx="65" cy="35" r="4" fill="#3B82F6" opacity="0.6"/>
    <circle cx="35" cy="65" r="4" fill="#3B82F6" opacity="0.6"/>
    <circle cx="65" cy="65" r="4" fill="#3B82F6" opacity="0.6"/>
    
    <!-- Línea de pulso -->
    <path d="M 15 82 L 25 82 L 30 77 L 35 87 L 40 72 L 45 82 L 85 82" 
          stroke="#10B981" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Borde -->
    <circle cx="50" cy="50" r="48" stroke="#2563EB" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texto (parte derecha) -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
