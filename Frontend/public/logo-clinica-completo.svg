  </text>
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
    Cuidando tu salud con excelencia
  </text>
  <line x1="120" y1="80" x2="320" y2="80" stroke="#2563EB" stroke-width="2"/>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">
    Sistema de Gestión de Citas
  </text>
</svg>
